<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Tabela</title>
    <style>
        table, th, td {
            border: 1px solid black;

        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Informações adicionais</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>Raikkony Anderson T. Borges</td>
                <td>12</td>
                <td>Sou estudante </td>
            </tr>
            <tr>
                <td>Andeson</td>
                <td>35</td>
                <td> Programador </td>
            </tr>
        </tbody>
        
    </table>
</body>
</html>
